<div class="details--content">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 details--go-back">
      <button type="button" class="btn btn-back" (click)="goBack()">
        <i class="fa fa-arrow-left" aria-hidden="true"></i>
      </button>
      <h5 class="details--go-back__registration">{{ registration }}</h5>
    </div>
  </div>
  <div class="card details--renter">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <h6 class="details--renter__name">Inquilino: {{ renter.name }}</h6>
        <div class="details--notice">
          <i class="fa fa-info-circle details--notice_icon" aria-hidden="true"></i>
          <p class="details--notice_info">
            Caso o boleto n√£o seja exibido entre em contato com a S.G.P pelo telefone (61) 3107-0279 ou (61) 3107-0286.
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="row details__renter--info">
    <div *ngFor="let slip of renter.bankSlips" class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
      <div class="card--info">
        <div class="container details--info">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 details__renter--reason">
              <p class="details--info__title">{{ slip.reason }}</p>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 details__renter--agreement">
              <p>Contrato: {{ renter.agreement }}</p>
            </div>
          </div>
          <div class="row bottom-align">
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
              <p class="details--info__subtitle">Valor: {{ slip.value | currency:'BRL':true }}</p>
              <p class="details--info__subtitle">Vencimento: {{ slip.dueTo }}</p>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 details__renter--slips">
              <button type="button" class="btn btn-form btn-bankSlips" (click)="seeBankSlips()">
                Ver boleto
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
