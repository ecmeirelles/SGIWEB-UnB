<div class="login-form--content">
  <div class="card">
    <div class="row">
      <div class="col-12 text-center login-form--header">
        <div class="login-form--title">
          <h4>Sistema de Gestão Patrimonial</h4>
        </div>
        <div class="login-form--subtitle">
          <p>Segunda via de boletos (BB)</p>
        </div>
      </div>
      <div class="col-12 login-form--form">
        <form (ngSubmit)="search()">
          <div class="row">
            <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12 form-group">
              <md-form-field class="fullWidth">
                <input mdInput [(ngModel)]="login.cpf" (ngModelChange)="validateCPF($event)"
                  placeholder="Digite o CPF" type="text" class="form-control" [errorStateMatcher]="CPF_Error"
                  id="registration_cpf" name="registration_cpf" [textMask]="{mask: cpfMask}">
                <md-error>
                  CPF inválido.
                </md-error>
              </md-form-field>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-12 col-xs-12 text-center form-divider">
              <p>ou</p>
            </div>
            <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12 form-group">
              <md-form-field class="fullWidth">
                <input mdInput [(ngModel)]="login.cnpj" (ngModelChange)="validateCNPJ($event)"
                  placeholder="Digite o CNPJ" type="text" class="form-control" [errorStateMatcher]="CNPJ_Error"
                  id="registration_cnpj" name="registration_cnpj" [textMask]="{mask: cnpjMask}">
                <md-error>
                  CNPJ inválido.
                </md-error>
              </md-form-field>
            </div>
            <div class="col-12 text-center login-form--buttons">
              <button type="reset" class="btn btn-form btn-clear" (click)="reset()">Limpar</button>
              <button type="submit" class="btn btn-form btn-search">Pesquisar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
